<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg">
    <title>Movie Search Sign Up</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <h2>Spoof Movies</h2>
            <p>Sign up to watch to watch your favourite movies for free</p>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username,phone,Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" placeholder="Confirm Password">
            </div>
            <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
